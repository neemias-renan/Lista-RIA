<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lista 6</title>
    <link rel="stylesheet" href="../src/card.css">
</head>

<body>
    <header class="nav padding-default">
        <p><a href="https://neemias-renan.github.io/Lista-RIA/">Lista de Usuários</a></p>

        <p> <a href="questao3.html">Criar novo usuário</a></p>
    </header>

    <div class="hero padding-default">
        <h1 class="page" id="name"></h1>
    </div>

    <div id="user" class="padding-default ">
        <div>
            <p class="label">Email</p>
            <p class="input" id="email"></p>
        </div>

        <div>
            <p class="label">Telefone</p>
            <p class="input" id="phone"></p>
        </div>

        <div>
            <p class="label">Empresa</p>
            <p class="input" id="company"></p>
        </div>

        <div>
            <p class="label">Endereço</p>
            <p class="input" id="endereco"></p>
        </div>

        <div>
            <p class="label">Website</p>
            <p class="input" id="website"></p>
        </div>
    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users/1', {
            method: 'GET'
        })
            .then((response) => response.json())
            .then((json) => {
                document.querySelector('#name').innerHTML = json.name;
                document.querySelector('#email').innerHTML = json.email;
                document.querySelector('#phone').innerHTML = json.phone;
                document.querySelector('#company').innerHTML = json.company.name;
                document.querySelector('#endereco').innerHTML = `${json.address.city} ${json.address.street} ${json.address.suite} ${json.address.zipcode}`;
                document.querySelector('#website').innerHTML = json.website;

            })




    </script>
</body>

</html>
